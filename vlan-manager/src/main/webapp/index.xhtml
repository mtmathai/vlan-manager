<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

  <h:head>
     <title>VLAN Manager</title>
  </h:head>

  <h:body>
    <h1>VLAN Manager</h1>
    <p>
      These are the existing VLANs known to the application.
    </p>
    <p>
      <h:outputLink value="add/">Add VLAN</h:outputLink>
    </p>

    <h:dataTable var="vlan" value="#{vlanTableBean.vlans}"
      rendered="#{not empty vlanTableBean.vlans}">
      <h:column>
        <f:facet name="header">ID</f:facet>
        #{vlan.vlanId}
      </h:column>
      <h:column>
        <f:facet name="header">Name</f:facet>
        #{vlan.name}
      </h:column>
      <h:column>
        <f:facet name="header">Notes</f:facet>
        #{vlan.note}
      </h:column>
      <h:column>
        <a href="edit?id=#{vlan.id}">Edit</a>
      </h:column>
    </h:dataTable>
    
    <h:panelGroup rendered="#{empty vlanTableBean.vlans}">
      <p>There are no VLANs to display.</p>
    </h:panelGroup>
     
  </h:body>
</html>
