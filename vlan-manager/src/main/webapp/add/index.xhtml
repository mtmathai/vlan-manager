<!DOCTYPE html [
	<!ENTITY nbsp "&#160;">
]>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>Add VLAN</title>
</h:head>

<h:body>
  <h1>Add VLAN</h1>
  <h:form prependId="false">
  <h:messages layout="table" />
 
  <p>
    <h:outputLabel for="vlanId">VLAN Id:</h:outputLabel>
    &nbsp;
  	<h:inputText id="vlanId" value="#{addVlanBean.vlanId}" 
  	   required="true" requiredMessage="VLAN Id is required" />
  </p>
  <p>
  	<h:outputLabel for="name">Name:</h:outputLabel>
  	&nbsp;
  	<h:inputText id="name" value="#{addVlanBean.name}" 
  	   required="true" requiredMessage="Name is required" />
  </p>
  <p>
  	<h:outputLabel for="Note">Note:</h:outputLabel>
  	&nbsp;
  	<h:inputTextarea id="note" value="#{addVlanBean.note}" />
  </p>
  <p>
  	<h:commandButton value="Add" action="#{addVlanBean.save}" />
  </p>
</h:form> 
</h:body>

</html>
