<!DOCTYPE html [
	<!ENTITY nbsp "&#160;">
]>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>Added VLAN</title>
</h:head>

<h:body>
  <h1>Added VLAN</h1>
  <h:form prependId="false">
  <h:messages layout="table" />
 
  <p>
    <h:outputLabel for="vlanId">VLAN Id:</h:outputLabel>
    &nbsp;
  	<h:outputText id="vlanId" value="#{addVlanBean.vlanId}" />
  </p>
  <p>
  	<h:outputLabel for="name">Name:</h:outputLabel>
  	&nbsp;
  	<h:outputText id="name" value="#{addVlanBean.name}" />
  </p>
  <p>
  	<h:outputLabel for="note">Note:</h:outputLabel>
  	&nbsp;
   	<h:outputText id="note" value="#{addVlanBean.note}" />
  </p>
  <p>
  	<h:commandButton value="Add Another VLAN" action="#{addVlanBean.returnToAdd}" />
    &nbsp;
  	<h:commandButton value="Go to VLAN Listing" action="#{addVlanBean.returnToList}" />
  </p>
  
</h:form> 
</h:body>
</html>
