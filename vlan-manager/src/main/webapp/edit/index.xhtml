<!DOCTYPE html [
	<!ENTITY nbsp "&#160;">
]>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>Edit VLAN</title>
</h:head>
<h:body>
  <f:metadata>
    <f:viewParam id="id" name="id" value="#{editVlanBean.id}"/>
    <f:viewAction action="#{editVlanBean.createEditor}" />
  </f:metadata>
	<h:form prependId="false">
   <h1>Edit VLAN</h1>
   <h:messages layout="table" />
   <h:panelGrid columns="2">
   <h:outputLabel for="vlanId">VLAN Id:</h:outputLabel>
   <h:inputText id="vlanId" value="#{editVlanBean.vlanEditor.vlanId}" 
  	   required="true" requiredMessage="VLAN Id is required">
  	   <f:validateLongRange minimum="1" maximum="4096" />
 </h:inputText>
   	<h:outputLabel for="name">Name:</h:outputLabel>
   	<h:inputText id="name" value="#{editVlanBean.vlanEditor.name}" 
  	   required="true" requiredMessage="Name is required">
  	    <f:validateLength minimum="4" />
  	   	<f:validateRegex pattern="[A-Za-z][0-9A-Za-z\-\_\.]*" />
   	</h:inputText>
  	<h:outputLabel for="note">Note:</h:outputLabel>
  	<h:inputTextarea id="note" value="#{editVlanBean.vlanEditor.note}" />
 </h:panelGrid>
 <h:commandButton value="Cancel" action="cancel" immediate="true" />
 <h:commandButton value="Save"   action="#{editVlanBean.save}" />
</h:form> 
</h:body>
</html>
